<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>VKer music</title>
        <link rel="stylesheet" href="css/music.css" media="screen" title="no title">
    </head>
    <body>
        <div class="musicBg">
            <img src="images/cd.jpg" alt="" />
            <div class="bgCover"></div>
        </div>

        <div class="musicName">
            <img id="id-img-return" src="images/return.png" alt="" />
            <div class="music-info">
                <span class="song">成都</span>
                <span class="artist">赵雷</span>
            </div>
            <img id="id-img-share" src="images/share.png" alt="" />
        </div>

        <div class="musicPlayer">
            <img class="play-needle pause-needle" src="images/play_needle.png"/>
            <div class="center-bg"></div>
            <div class="player-center">
                <img class="center-song" src="images/cd.jpg" alt="" />
                <img class="center-border" src="images/center_border.png"/>
            </div>

            <div class="footer">
                <!-- 4 logo -->
                <div class="footer-logos">
                    <img class="footer-love" src="images/love.png" alt="" />
                    <img class="footer-downlod" src="images/download.png" alt="" />
                    <img class="footer-talk" src="images/talk.png" alt="" />
                    <img class="footer-about" src="images/about.png" alt="" />
                </div>

                <div class="footer-timelist">
                    <span class="timelist-start">00:00</span>

                    <div class="timelist">
                        <div class="timelist-bg"></div>
                        <div class="timelist-ing">
                            <img src="images/process.png" alt="" />
                        </div>
                    </div>
                    <span class="timelist-end">00:00</span>
                </div>
                <div class="footer-player">
                    <img class="footer-1" src="images/loop.png" alt="" />
                    <img class="footer-2" src="images/prev.png" alt="" />
                    <img class="footer-3" src="images/play.png" alt="" />
                    <img class="footer-4" src="images/next.png" alt="" />
                    <img class="footer-5" src="images/src.png" alt="" />
                </div>
            </div>
        </div>

        <div class="musicList">
            <div class="play-list">
                <div class="list-title">播放列表（<span id="playListCount">3</span>）</div>
            </div>
            <ul class="list-content" id="listContent">
                <li class="li-active">
                    <div class="song-play">
                        <img src="images/song_play.png" alt="" />
                    </div>
                    <span>成都 - 赵雷</span>
                </li>
                <li>
                    <span>告白气球 - 周二珂</span>
                </li>
                <li>
                    <span>南方姑娘 - 赵雷</span>
                </li>
            </ul>
            <div class="">

            </div>
        </div>
    </body>
</html>
