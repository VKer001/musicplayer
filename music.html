<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>VKer music</title>
        <link rel="stylesheet" href="css/music.css" media="screen" title="no title">
    </head>
    <body>
        <div class="musicBg">
            <img src="images/cd.jpg" alt="" />
            <div class="bgCover"></div>
        </div>

        <div class="musicName">
            <img id="id-img-return" src="images/return.png" alt="" />
            <div class="music-info">
                <span class="song">成都</span>
                <span class="artist">赵雷</span>
            </div>
            <img id="id-img-share" src="images/share.png" alt="" />
        </div>

        <div class="musicPlayer">
            <img class="play-needle pause-needle" src="images/play_needle.png"/>
            <div class="center-bg"></div>
            <div class="player-center">
                <img class="center-song" src="images/cd.jpg" alt="" />
                <img class="center-border" src="images/center_border.png"/>
            </div>

            <div class="footer">
                <!--  -->

                <div class="">
                    <span>00:00</span>
                    <!-- 进度条 -->
                    <div class="">
                        <div class=""></div>
                        <div class="">
                            <span id="" class=""></span>
                        </div>
                    </div>
                    <span id="">00:00</span>
                </div>
                <div class="">
                    <span class=""></span>
                    <span class=""></span>
                    <span class=""></span>
                    <span class=""></span>
                    <span class=""></span>
                    <span class=""></span>
                </div>
            </div>
        </div>

        <div class="musicList">
            <div class="play-list">
                <div class="list-title">播放列表（<span id="playListCount">0</span>）</div>
                <ul class="list-content" id="listContent">
                </ul>
            </div>
        </div>
    </body>
</html>
